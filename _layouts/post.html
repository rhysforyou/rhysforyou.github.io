---
layout: default
---

<article class="post">
  <header class="post-head">
    {% if page.link %}
      <h1 class="post-title linked-list">
        <a href="{{ page.link }}">
          {{ page.title }}
        </a>
        <span class="outbound-link-indicator">â†’</span>
      </h1>
    {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <span class="post-date">{{ page.date | date_to_string }}</span>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
