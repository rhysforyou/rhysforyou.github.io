---
layout: default
---

<main id="blog-listing" class="page-content">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post link-post" itemscope itemtype="https://schema.org/BlogPosting">
      <h2 class="post-title" itemprop="name">
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
      <span class="post-meta">
        <time itemProp="dateCreated" datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%S%z' }}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </span>
    </li>
    {% endfor %}
  </ul>
</main>
