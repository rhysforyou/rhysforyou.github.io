---
layout: default
title: A Waste of Space
---

<section id="posts" class="row">
  {% for post in paginator.posts %}
		<article class="post ">
		  <header>
		    <h1>
		      {{post.title}} 
		      <br/>
		      <small>{{post.date | date_to_string}}</small>
		    </h1>
		  </header>
		  
		  {{ post.content }}
	</article>

  {% endfor %}
</section>
