---
layout: default
title: A Waste of Space
---

<section id="posts" class="row">
  {% for post in paginator.posts %}
    <article class="post">
    	<header>
	      <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
	      <p class="subtitle">{{ post.subtitle }}</p>
	    </header>

      {{ post.content }}
    </article>
  {% endfor %}
</section>
