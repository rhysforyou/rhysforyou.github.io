---
layout: default
title: A Waste of Space
---

<section id="posts" >
  {% for post in paginator.posts %}
		<article class="post ">
		  <header>
		    <h1>
		      <a href="{{ post.url }}">{{ post.title }} </a>
		      <br/>
		      <small>{{ post.date | date_to_string }}</small>
		    </h1>
		  </header>
		  <section class="content">
			  {{ post.content }}
			</section>
	</article>

  {% endfor %}
</section>
