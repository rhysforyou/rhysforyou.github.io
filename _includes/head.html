<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="theme-color" content="rgb(230, 219, 116)" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="manifest" href="{{ "/public/manifest.json" | relative_url }}">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <link rel="apple-touch-icon" href="/public/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/public/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/public/touch-icon-ipad-retina.png">
</head>
